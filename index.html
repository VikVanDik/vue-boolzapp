<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- PERSONAL -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div id="app">

    <div class="container">
      <div class="contacts">
        <div class="contacts-header debug"></div>
        <div class="notification debug"></div>
        <div class="input debug">
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="chats-container">
          <div class="chat-preview d-flex" v-for="(contact, index) in contacts">
            <img :src="{{contact.avatar}}" alt="">
            <div class="info">
              <div class="name">{{contact.name}}</div>
              <div class="last-message">Ultimo messaggio inviato</div>
            </div>
            <div class="time">12.00</div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat-header debug">
  
        </div>
        <div class="open-chat-view">
          <div class="message received">Sciao belo</div>
          <div class="message received">Sciao belo</div>
          <div class="message sent">Tuto belo?</div>
          <div class="message sent">Tuto belo?</div>
        </div>
      </div>
    </div>
  </div>

<script src="./script/script.js"></script>
</body>
</html>
